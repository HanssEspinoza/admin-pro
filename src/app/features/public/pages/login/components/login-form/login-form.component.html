<form>
  <div class="mb-4">
    <div class="form-control w-full mt-4">
      <label Name="label">Correo Electrónico</label>
      <input class="input input-bordered w-full" type="text" />
    </div>
    <div class="form-control w-full mt-4">
      <label Name="label">Contraseña</label>
      <div class="relative">
        <input
          class="input input-bordered w-full"
          [type]="showPassword() ? 'text' : 'password'"
        />
        <button
          type="button"
          class="absolute inset-y-0 right-0 mt-2 pr-3 text-accent flex items-center text-lg leading-5"
          (click)="showPassword.set(!showPassword())"
        >
          <fa-icon [icon]="showPassword() ? faEyeSlash() : faEye()" />
        </button>
      </div>
    </div>
  </div>
  <div class="text-right text-primary">
    <span
      class="text-sm inline-block hover:text-primary hover:underline hover:cursor-pointer transition duration-200"
      >Recuperar contraseña</span
    >
  </div>
  <shared-btn [type]="'submit'">Entrar</shared-btn>
  <div class="text-center mt-4">
    ¿No tiene una cuenta?
    <span
      class="inline-block hover:text-primary hover:underline hover:cursor-pointer transition duration-200"
      routerLink="/register"
      >Regístrate</span
    >
  </div>
</form>
